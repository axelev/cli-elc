<table class="table">
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>DESCRIPTION</th>
    <th>START DATE</th>
    <th>END DATE</th>
    <th>LOCATION</th>
  </tr>
  <tr *ngFor="let item of eventList">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.startDate }}</td>
    <td>{{ item.endDate }}</td>
    <td>{{ item.location }}</td>
  </tr>
</table>
